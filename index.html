<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="keywords" content="8Crafter, YouTube, Minecraft, MCBE, MCPE, MCEE">
    <meta name="theme-color" content="#87ceeb">
    <meta name="msapplication-TileColor" content="#87ceeb">
    <meta name="color-scheme" content="dark light">
    <meta name="application-name" content="Node.js">
    <meta name="creator" content="Andersen Zahn">
    <meta name="author" content="Andersen Zahn">
    <meta property="og:locale" content="en_US">
    <meta name="description" content="This is the website for the YouTuber and MCBE Add-On creator 8Crafter.">
    <meta name="robots" content="all">

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/assets/js/default.js"></script>
    <script src="/assets/js/JSONB.js" type="module"></script>

    <link href="../assets/css/default.css" rel="stylesheet"><!--
    <link href="/assets/css/home.css" rel="stylesheet">-->

    <title>8Crafter's Website</title>
  </head>
  <body>
    <header style="position: sticky;">
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        This website is currently under construction.
      </div>
      <ul class="horizontal-nav">
        <li style="margin-top: -10px; margin-bottom: -10px;"><a href="https://youtube.com/@8crafter"><image title="8Crafter" src="favicon.ico" width="32px" class="piximg" style="vertical-align: middle; margin-right: 5px;"></image><span style="vertical-align: middle; font-size: 32px;">8Crafter</span></a></li>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="/docs/index.html">Docs</a></li>
        <li><a href="/main/contact.html">Contact</a></li>
        <li><a href="/main/about.html">About</a></li>
        <li style="float:right;cursor:pointer;"><a onclick="$('#settings_menu').slideToggle()" style="vertical-align: middle;"><div class="settings_button" title="Settings Icon" style="width: 30px; height: 30px; margin-right: 5px"></div>Settings</a></li>
      </ul>
    </header>
    <main style="display: contents;">
      <div id="settings_menu" class="overlay_page use_menu_background" hidden aria-hidden>
        <h1>Settings</h1>
        <a onclick="$('#settings_sidebar').slideToggle()">About</a>
        <div class="mctogglecontainer nsel" ontouchstart="" onclick="let checkbox = $(this).find('input[type=\'checkbox\']'); checkbox.prop('checked', !checkbox.prop('checked'))">
          <input type="checkbox" id="testtoggle" name="testtoggle" value="TESTTOGGLE" class="mctoggle">
          <div class="mctoggleswitch"></div>
          <label>Test Toggle</label>
        </div>
        <div class="mcdropdown nsel" id="themeDropdown" style="display: inline-block">
          <button id="dropdownbutton" class="btn" type="button" ontouchstart="" onclick="if($(this).parent().find('#dropdowncontents').prop('hidden')){$(this).find('#cv').prop('hidden', true); $(this).find('#cvsel').prop('hidden', false); $(this).parent().find('#dropdowncontents').prop('hidden', false)}else{$(this).find('#cv').prop('hidden', false); $(this).find('#cvsel').prop('hidden', true); $(this).parent().find('#dropdowncontents').prop('hidden', true)}">
            <span style="color: initial;">Theme<span id="themeDropdownButtonSelectedOptionTextDisplay">Auto</span></span>
            <img id="cv" src="/assets/images/dropdown/dropdown_chevron.png">
            <img id="cvsel" src="/assets/images/dropdown/dropdown_chevron_up.png" hidden>
          </button>
          <div id="dropdowncontents" hidden style="display: flex;">
            <div style="flex-grow: 1; width: 0;">
              <div class="mcdropdownoption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
                <input type="radio" id="auto" name="themeDropdown" value="auto" class="mcradio">
                <div class="mcradiocheckbox"></div>
                <label for="auto" id="themeDropdownAutoOptionLabel">Auto</label>
              </div>
              <div class="mcdropdownoption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
                <input type="radio" id="dark" name="themeDropdown" value="dark" class="mcradio">
                <div class="mcradiocheckbox"></div>
                <label for="dark">Dark</label>
              </div>
              <div class="mcdropdownoption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
                <input type="radio" id="light" name="themeDropdown" value="light" class="mcradio">
                <div class="mcradiocheckbox"></div>
                <label for="light">Light</label>
              </div>
            </div>
            <div class="mcdropdownoption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
              <input type="radio" id="BlueTheme" name="themeDropdown" value="BlueTheme" class="mcradio">
              <div class="mcradiocheckbox"></div>
              <label for="BlueTheme">Blue</label>
            </div>
          </div>
        </div>
      </div>
      <center>
        <h1>Home</h1>
        <button type="button" class="btn no-remove-disabled nsel" id="test_button">Test Button</button>
        <button type="button" disabled="true" class="btn no-remove-disabled nsel" id="disabled-button">Disabled Button</button>
      </center>
    </main>
  </body>
</html>
