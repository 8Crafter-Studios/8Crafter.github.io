  <body>
    <header class="header" style="position: fixed; width: 100%">
      <noscript>
        <div class="alert warning">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          This website requires JavaScript to function, please allow JavaScript on this website.
        </div>
      </noscript>
      <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        This website is currently under construction.
      </div>
      <ul class="horizontal-nav">
        <li style="margin-top: -10px; margin-bottom: -10px;"><a href="https://youtube.com/@8crafter"><image title="8Crafter" src="favicon.ico" width="32px" class="piximg" style="vertical-align: middle; margin-right: 5px;"></image><span style="vertical-align: middle; font-size: 32px;">8Crafter</span></a></li>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="/docs/index.html">Docs</a></li>
        <li><a href="/main/contact.html">Contact</a></li>
        <li><a href="/main/about.html">About</a></li>
        <li style="float:right;cursor:pointer;"><a onclick="$('#settings_menu').slideToggle()" style="vertical-align: middle;"><div class="settings_button" title="Settings Icon" style="width: 30px; height: 30px; margin-right: 5px"></div>Settings</a></li>
      </ul>
    </header>
    <div id="settings_menu" class="overlay_page" aria-hidden style="display: none;">
      <div class="use_menu_background overlay_page" style="z-index: -1; opacity: 0.5;"></div>
      <div id="settings_left_sidebar" class="no_margins" style="width: 60px; height: -webkit-fill-available; overflow-y: scroll; float: left; border-right: 10px solid #cccccc">
        <label ontouchstart="" for="settings_section_radio_video" class="radio_button_container_label" style="width: -webkit-fill-available;">
          <input type="radio" name="settings_section" style="display: none;" class="no-remove-disabled nsel" id="settings_section_radio_video" title="Video">
          <div class="no-remove-disabled nsel">Video</div>
        </label>
        <label ontouchstart="" for="settings_section_radio_test" class="radio_button_container_label" style="width: -webkit-fill-available;">
          <input type="radio" name="settings_section" style="display: none;" class="no-remove-disabled nsel" id="settings_section_radio_test" title="Video">
          <div class="no-remove-disabled nsel">Test</div>
        </label>
      </div>
      <h1>Settings</h1>
      <button type="button" onclick="$('#settings_left_sidebar').toggle('slide')" class="btn nsel" ontouchstart="">About</button>
      <div class="mctogglecontainer nsel" ontouchstart="" onclick="let checkbox = $(this).find('input[type=\'checkbox\']'); checkbox.prop('checked', !checkbox.prop('checked'))">
        <input type="checkbox" id="testtoggle" name="testtoggle" value="TESTTOGGLE" class="mctoggle" title="testtoggle">
        <div class="mctoggleswitch"></div>
        <label>Test Toggle</label>
      </div>
      <div class="mcdropdown nsel" id="themeDropdown" style="display: inline-block">
        <button id="dropdownbutton" class="btn" type="button" ontouchstart="" style="min-width: 140px; text-align: left;" onclick="if($(this).parent().find('#dropdowncontents').prop('hidden')){$(this).find('#cv').prop('hidden', true); $(this).find('#cvsel').prop('hidden', false); $(this).parent().find('#dropdowncontents').prop('hidden', false)}else{$(this).find('#cv').prop('hidden', false); $(this).find('#cvsel').prop('hidden', true); $(this).parent().find('#dropdowncontents').prop('hidden', true)}">
          <span id="themeDropdownButtonSelectedOptionTextDisplay">Auto</span>
          <div style="width: 11px; height: 11px; margin: 0px; padding: 0px; display: inline-block;"></div>
          <img id="cv" src="/assets/images/ui/dropdown/dropdown_chevron.png" inert class="nsel" style="right: 7px; top: 10px; position: absolute">
          <img id="cvsel" src="/assets/images/ui/dropdown/dropdown_chevron_up.png" inert class="nsel" style="right: 7px; top: 10px; position: absolute" hidden>
        </button>
        <div id="dropdowncontents" hidden style="display: flex;">
          <div style="flex-grow: 1; width: 0;">
            <div class="mcdropdownoption themeDropdownOption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
              <input type="radio" id="auto" name="themeDropdown" value="auto" class="mcradio themeDropdownOptionInput">
              <div class="mcradiocheckbox"></div>
              <label for="auto" id="themeDropdownAutoOptionLabel">Auto</label>
            </div>
            <div class="mcdropdownoption themeDropdownOption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
              <input type="radio" id="dark" name="themeDropdown" value="dark" class="mcradio themeDropdownOptionInput">
              <div class="mcradiocheckbox"></div>
              <label for="dark">Dark</label>
            </div>
            <div class="mcdropdownoption themeDropdownOption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
              <input type="radio" id="light" name="themeDropdown" value="light" class="mcradio themeDropdownOptionInput">
              <div class="mcradiocheckbox"></div>
              <label for="light">Light</label>
            </div>
            <div class="mcdropdownoption themeDropdownOption" ontouchstart="" onclick="$(this).find('input[type=\'radio\']').prop('checked', true)">
              <input type="radio" id="BlueTheme" name="themeDropdown" value="BlueTheme" class="mcradio themeDropdownOptionInput">
              <div class="mcradiocheckbox"></div>
              <label for="BlueTheme">Blue</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <center>
        <h1>Home</h1>
        <button type="button" class="btn no-remove-disabled nsel" id="test_button">Test Button</button>
        <button type="button" disabled="true" class="btn no-remove-disabled nsel" id="disabled-button">Disabled Button</button>
      </center>
    </main>
  </body>
