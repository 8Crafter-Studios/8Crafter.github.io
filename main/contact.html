    <body style="background-image: var(--theme_bg_url_2); background-position: 50%; background-size: cover">
        <autofill_from_file path="/components/header.component.js" params="[1]">
            <!-- This is the fallback HTML for the header. -->
            <header class="header" style="position: fixed; width: 100%">
                <noscript>
                    <div id="noscript_alert" class="alert warning">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        This website requires JavaScript to function, please allow JavaScript on this website.
                    </div>
                </noscript>
                <div id="under_construction_alert" class="alert">
                    <span
                        class="closebtn"
                        onclick="this.parentElement.style.display='none'; {const urlParams = new URLSearchParams(window.location.search); urlParams.set('hide_under_construction_alert', 'true'); window.history.pushState({ id: '100' }, 'Page', window.location.pathname + '?' + urlParams.toString());}"
                        >&times;</span
                    >
                    This website is currently under construction.
                </div>
                <ul class="horizontal-nav">
                    <li style="height: 48px; margin-bottom: -10px">
                        <a href="https://youtube.com/@8crafter" style="padding-top: 3.5px; padding-bottom: 3.5px"
                            ><image
                                title="8Crafter"
                                src="/favicon.ico"
                                width="32px"
                                height="32px"
                                class="piximg"
                                style="vertical-align: middle; margin-right: 5px; padding: 2px 0px"
                            ></image
                            ><span style="vertical-align: text-bottom; font-size: 32px; font-family: Mojangles; line-height: initial">8Crafter</span></a
                        >
                    </li>
                    <li><a href="/index.html" rel="keep-params">Home</a></li>
                    <li class="active"><a href="/main/contact.html" rel="keep-params">Contact</a></li>
                    <li><a href="/main/about.html" rel="keep-params">About</a></li>
                    <li>
                        <a href="https://wiki.8crafter.com/main/"
                            >Wiki<image
                                src="/assets/images/ui/glyphs/external_link.png"
                                style="
                                    width: 17px;
                                    height: 17px;
                                    margin: -10px -10px -10px 5px;
                                    image-rendering: pixelated;
                                    vertical-align: middle;
                                    padding: 9.5px 0px;
                                "
                            ></image
                        ></a>
                    </li>
                    <li style="float: right; cursor: pointer">
                        <a onclick="$('#settings_menu').slideToggle()" style="vertical-align: middle"
                            ><div class="settings_button" title="Settings Icon" style="width: 30px; height: 30px; margin-right: 5px"></div>
                            Settings</a
                        >
                    </li>
                </ul>
            </header>
        </autofill_from_file>
        <autofill_from_file path="/components/settings_menu.component.js"></autofill_from_file>
        <main>
            <div
                style="
                    margin: auto;
                    text-align: center;
                    margin: 0;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: #00000099;
                    color: #ffffff;
                    padding: 0px 10px;
                "
            >
                <p>
                    You can contact me through email or discord.
                    <br />
                    My email is: <a href="mailto:8crafteryt@gmail.com">8crafteryt@gmail.com</a>
                    <br />
                    The invite link to my discord server is: <a href="https://discord.gg/jrCTeHGuhx">https://discord.gg/jrCTeHGuhx</a>
                </p>
            </div>
        </main>
        <footer class="dirt_bg piximg main-footer off-screen">
            <center>
                <!-- <img class="piximg" src="/assets/images/ui/backgrounds/dirt.png" style="position: absolute; width: 100%; "> -->
                <button
                    ontouchstart
                    type="button"
                    class="btn no-remove-disabled nsel"
                    id="wiki_button"
                    onclick="window.open('https:/\/wiki.8crafter.com/main/', '_blank')"
                >
                    Wiki
                </button>
                <button
                    ontouchstart
                    type="button"
                    class="btn no-remove-disabled nsel"
                    id="wiki_button"
                    onclick="window.open('https:/\/www.8crafter.com/', '_blank')"
                >
                    Old Website
                </button>
            </center>
        </footer>
        <!-- The ontouchstart attribute on the page_background tag below is to make it so that when you tap an empty spot on the screen after tapping on a seletable element, then it will correctly deselect that element. -->
        <page_background theme_color_bg ontouchstart></page_background>
